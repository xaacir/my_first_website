<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <!--adding font google-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
</head>
<body>
    <!--sidebar-->
    <div class="sidebar">
        <!--Logo-->
        <h1 class="logo">FoodTime</h1>
        <!--List of menus-->
        <div class="sidebar-menus">
            <a href="#"><ion-icon name="storefront-outline"></ion-icon>Home</a>
            <a href="#"><ion-icon name="receipt-outline"></ion-icon>Bills</a>
            <a href="#"><ion-icon name="wallet-outline"></ion-icon>Wallet</a>
            <a href="#"><ion-icon name="notifications-outline"></ion-icon>Notifications</a>
            <a href="#"><ion-icon name="chatbubbles-outline"></ion-icon>Contact Us</a>
            <a href="#"><ion-icon name="settings-outline"></ion-icon>Setting</a>
        </div>
        <!--Logout-->
        <div class="sidebar-logout">
            <a href="#"><ion-icon name="log-out-outline"></ion-icon>Logout</a>

        </div>
    </div>
    <!--main-->
    <div class="main">
        <!--main navbar-->
        <div class="main-navbar">
            <!--menu when appear on mobile version-->
            <ion-icon class="menu-toggle" name="menu-outline"></ion-icon>
            <!--search bar-->
            <div class="search">
                <input type="text" placeholder="What you want to eat?">
                <button class="search-btn">Search</button>
            </div>
            <!--profile icon on left side of navbar-->
            <div class="profile">
                <a class="cart" href="#"><ion-icon name="cart-outline"></ion-icon></a>
                <a class="user" href="#"><ion-icon name="person-outline"></ion-icon></a>
            </div>
        </div>
        <!--main highlight-->
        <div class="main-highlight">
            <!--title section and arrow-->
            <div class="main-header">
                <h2 class="main-title">Recommendations</h2>
                <div class="main-arrow">
                    <ion-icon class="back" name="chevron-back-circle-outline"></ion-icon>
                    <ion-icon class="next" name="chevron-forward-circle-outline"></ion-icon>
                </div>
            </div>
                
                <!--highlight menu-->
                <div class="highlight-wrapper">
                    <div class="highlight-card">
                        <img class="highlight-img" src="C:\Users\Admin\Desktop\html uni\project\salad.jpg">
                        <div class="highlight-desc">
                            <h4>Fresh Salad</h4>
                            <p>$43.50</p>
                        </div>
                    </div>
                    <div class="highlight-card">
                        <img class="highlight-img" src="C:\Users\Admin\Desktop\htmlproject\background cosmic l.jpg">
                        <div class="highlight-desc">
                            <h4>Coffee Latte</h4>
                            <p>$67.00</p>
                        </div>
                    </div>
                    <div class="highlight-card">
                        <img class="highlight-img" src="C:\Users\Admin\Desktop\htmlproject\a old wooden house (1).jpg">
                        <div class="highlight-desc">
                            <h4>Premium Steak</h4>
                            <p>$43.50</p>
                        </div>
                    </div>
                    <div class="highlight-card">
                        <img class="highlight-img" src="C:\Users\Admin\Desktop\htmlproject\1698139515528.jpeg">
                        <div class="highlight-desc">
                            <h4>Big Burger</h4>
                            <p>$35.50</p>
                        </div>
                    </div>
                </div>
            </div>
        <!--main menus /order-->
    </div>
</body>
<!--adding ion icon-->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
